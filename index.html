<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main">
        <section class="section">
          <img class='img' src="/images/image-victor.jpg" alt="victor Crest">
          <h1 class="title">
            Victor Crest
            <span class="title__span">26</span>
          </h1>
          <h2 class="subtitle">London</h2>
        </section>
  
        <div class="container-social">
          <p class="container-social__paragraph">
            80K
            <span class="container-social__span">Followers</span>
          </p>
  
          <p class="container-social__paragraph">
            803K
            <span class="container-social__span">Likes</span>
          </p>
  
          <p class="container-social__paragraph">
            1.4K
            <span class="container-social__span">Photos</span>
          </p>
        </div>
  </main>
  
</body>

</html>
